<div *ngIf="isLoginError" class="red-text center error-message">
    <i class="material-icons">error</i> Incorrect account or password
</div>
<form #loginForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(Account.value,Password.value)">
   <div class="row">
     <div class="input-field col s12">
       <i class="material-icons prefix">Account:&nbsp;&nbsp;</i>
       <input type="text" #Account ngModel name="Account" placeholder="Please enter account" required>
     </div>
   </div>
   <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">Password:</i>
        <input type="password" #Password ngModel name="Password" placeholder="Please enter password" required>
      </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
          <button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Login</button>
        </div>
      </div>
</form>
