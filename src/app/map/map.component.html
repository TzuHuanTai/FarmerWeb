<div id="MapDiv" >
    <mat-slider class="slider leaflet-left leaflet-top leaflet-control"
    [max]="maxZoom"
    [min]="minZoom"
    [step]="step"
    [thumbLabel]="thumbLabel"
    [(ngModel)]="Zoom"
    [vertical]="vertical"
    (input) = "adjustZoom($event.value)">
    </mat-slider>
    
</div>
