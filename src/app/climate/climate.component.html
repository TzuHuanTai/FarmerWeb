<div class="content">
    地點：
    <select (change)="onSelect($event.target.value)" [value]="selectedStations.stationId">
      <option *ngFor="let station of stations" value="{{station.stationId}}">
        {{station.name}}
      </option>
    </select>
    筆數：
    <input type="number" min="1" max="100000" [(ngModel)]="searchNum">
    <button (click)="onSelect(selectedStations.stationId)">Search</button>

  <div class="highchart" #integratedChart>
    Oops! There are some errors when loading ...
  </div>
</div>
