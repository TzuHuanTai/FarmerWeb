<div class="mat-elevation-z8">
  <mat-tab-group (selectedIndexChange)="setDataSourceAttributes($event)">

    <!-- Actions Tab -->
    <mat-tab label="Actions">
      <ng-template matTabContent>

        <!-- MatTable component of actions-->
        <mat-table-action [paginator]="paginator"></mat-table-action>

      </ng-template>
    </mat-tab>

    <!-- Controllers Tab -->
    <mat-tab label="Controllers">
      <ng-template matTabContent>

        <!-- MatTable component of controllers-->
        <mat-table-ctrl [paginator]="paginator"></mat-table-ctrl>

      </ng-template>
    </mat-tab>
  </mat-tab-group>

  <!--Common paginator-->
  <mat-paginator #paginator showFirstLastButtons [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
