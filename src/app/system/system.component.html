
<mat-drawer-container class="system-drawer-container" autosize>

  <mat-drawer #drawer class="system-drawer-side" mode="side">
    <ul>         
      <li *ngFor="let menuItem of menuList" class="nav-item" [routerLinkActive]="['link-active']">
        <a class="nav-link" [routerLink]="menuItem?.path">
          <mat-icon style="vertical-align: top">label</mat-icon>
          {{menuItem?.menuText}}
        </a>
      </li>
    </ul>
  </mat-drawer>
<mat-drawer-content class="system-drawer-content">
  <div class="system-drawer-button">
    <button type="button" mat-raised-button color="primary" (click)="drawer.toggle()">
      功能選單
    </button>
  </div>
  <br>
  <router-outlet></router-outlet>
</mat-drawer-content>
</mat-drawer-container>
