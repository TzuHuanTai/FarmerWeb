<h1 mat-dialog-title> {{data.account}}</h1>
<div mat-dialog-content>
    <p>Confirm delete {{data.name}} ?</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onNoClick()" cdkFocusInitial>No</button>
    <button mat-raised-button color="primary" (click)="onYesClick()">Yes</button>
</div>
