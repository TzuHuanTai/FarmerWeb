<h1 mat-dialog-title>修改 {{MemberDetail.firstName}}, 帳號={{MemberDetail.account}}</h1>
<div mat-dialog-content style="overflow: unset;">  
    <form #MemberForm="ngForm">

        <mat-form-field class="insert-full-width formNum">
                <input matInput type="text" [(ngModel)]="MemberDetail.domain" name="domain" placeholder="網域" required>
            </mat-form-field>&nbsp;
            <mat-checkbox [(ngModel)]="MemberDetail.isActive" name="isActive"  [checked]="MemberDetail.isActive">在職
            </mat-checkbox>
            <br>
            <mat-form-field class="insert-full-width">
                <input matInput type="text"  [(ngModel)]="MemberDetail.firstName" name="firstName" placeholder="名字" required>
            </mat-form-field> &nbsp;
            <mat-form-field class="insert-full-width formNum">
                <input matInput type="text" [(ngModel)]="MemberDetail.lastName" name="lastName" placeholder="姓氏" required>
            </mat-form-field>
            <br>
            <mat-form-field class="insert-full-width">
                <input matInput type="text" [(ngModel)]="MemberDetail.deptId" name="lastName" placeholder="部門" required>
            </mat-form-field>
            <br>
            <mat-form-field class="insert-full-width">
                <input matInput #inputAcc type="text" maxlength="20" [(ngModel)]="MemberDetail.account" name="account" placeholder="帳號" required>
                <mat-hint align="end">{{inputAcc.value?.length || 0}}/20</mat-hint>
            </mat-form-field>&nbsp;
    
            <mat-form-field class="insert-full-width">
                <input matInput #inputPw type="text" maxlength="20" [(ngModel)]="MemberDetail.password" name="password" placeholder="密碼" required>
                <mat-hint align="end">{{inputPw.value?.length || 0}}/20</mat-hint>
            </mat-form-field>
            <br>
    
            <mat-form-field class="insert-full-width">
                <input matInput #inputMail type="text" maxlength="40" [(ngModel)]="MemberDetail.email" name="email" placeholder="Email" [errorStateMatcher]="matcher"
                    required>
                <mat-hint align="end">{{inputMail.value?.length || 0}}/40</mat-hint>
                <mat-error *ngIf="MemberForm.hasError('email')">
                    Please enter a valid email address
                </mat-error>
            </mat-form-field>
            <br>
     
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onNoClick()">No</button>
    <button mat-raised-button color="primary" [disabled]="!MemberForm.valid" (click)="onYesClick()">Yes</button>
</div>
